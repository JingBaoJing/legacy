<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="col-md-8">
        <!--轮播图-->
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="__PUBLIC__/image/slide1.jpg" alt="First slide">
                    <div class="carousel-caption">酒店图片</div>
                </div>
                <div class="item">
                    <img src="__PUBLIC__/image/slide1.jpg" alt="Second slide">
                    <div class="carousel-caption">酒店位置</div>
                </div>
                <div class="item">
                    <img src="__PUBLIC__/image/slide1.jpg" alt="Third slide">
                    <div class="carousel-caption">酒店外观</div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-md-4">
        <h1>忘羡酒店</h1>
        <hr>
        <p>本酒店整体设计时尚典雅，从豪华套房到特色经济房，
            各类房型配置完善，其中豪华套房尽享360度繁华景观。竭诚提供高水准的会务服务，
            大小各异的多功能厅、会议室是您举办各类会议、宴请与展览的好选择。
            秦粤轩中餐厅精心为您烹制各式秦、粤、沪、川及特色陕西风味小吃，为客人提供丰富、
            精致的各式美味佳肴.酒店设有商务中心、健身房、娱乐会所等高质量的服务设施，
            让您在繁忙之余，畅享轻松闲适之乐，是您商务旅行的入住首选。目前酒店正在进行绿色酒店及绿色宾馆复核，
            欢迎您提出宝贵意见和建议，酒店将为您提供更加舒适绿色的优质服务和就住环境。</p>
    </div>
</div>
</body>
</html>
